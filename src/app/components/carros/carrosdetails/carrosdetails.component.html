<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de carro:</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.modelo" />
            <label mdbLabel class="form-label" for="usuario">Modelo</label>
          </mdb-form-control>
          <br><mdb-form-control>
            <input mdbInput type="text" id="imagem" class="form-control" [(ngModel)]="carro.imagem" />
            <label mdbLabel class="form-label" for="imagem">Imagem</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.cor" />
            <label mdbLabel class="form-label" for="usuario">Cor</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.ano" />
            <label mdbLabel class="form-label" for="usuario">Ano</label>
          </mdb-form-control>
          <br>
          
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.valorcarro" />
            <label mdbLabel class="form-label" for="usuario">Preço do Carro</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.km" />
            <label mdbLabel class="form-label" for="usuario">Quilometragem</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.placacarro" />
            <label mdbLabel class="form-label" for="usuario">Placa do Carro</label>
          </mdb-form-control>
          <br>

          <h5>Tipo de Combustivel</h5>
          <!-- COMBUSTIVEL                          -->
          <!-- <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="carro.combustivel" />
            <label mdbLabel class="form-label" for="usuario">Tipo de Combustível</label>
          </mdb-form-control> -->

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="flex" [(ngModel)]="carro.combustivel"/>
            <label class="form-check-label" for="inlineRadio1">Flex</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="gasolina" [(ngModel)]="carro.combustivel"/>
            <label class="form-check-label" for="inlineRadio2">Gasolina</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diesel"  [(ngModel)]="carro.combustivel"/>
            <label class="form-check-label" for="inlineRadio3">Diesel</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="etanol"  [(ngModel)]="carro.combustivel"/>
            <label class="form-check-label" for="inlineRadio4">Etanol</label>
          
          </div>
          <!-- FIM COMBUSTIVEL                          -->
          <br>
          <br>

          <div>
            @if(carro.veiculosmarca == null){
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarMarca()">
              Buscar Marca
            </button>
          }@else{
            <div class="row">
              <div class="col-lg-8">
                <p class="text-primary alert-primary">Marca: {{carro.veiculosmarca.marca}}</p>
              </div>
              <div class="col-lg-4">
                <button type="button" class="btn btn-warning btn-rounded" mdbRipple (click)="buscarMarca()">
                  Trocar Marca
                </button>
              </div>
            </div>


          }
          </div>

          <br />

          <div>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="buscarAcessorio()">
              Buscar Acessório
            </button>


            <table border="1" class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                @for (acessorio of carro.acessorios; track $index) {
                <tr>
                  <td>{{ acessorio.id }}</td>
                  <td>{{ acessorio.nome }}</td>
                  <td class="direita">
                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="desvincularAcessorioCarro(acessorio)">
                      Deletar
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>


          </div>



          <br /> <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>
      </div>
    </div>

  </div>
</div>





<ng-template #modalMarcas>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Marcas</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-marcaslist [esconderBotoes]="true" (retorno)="retornoMarca($event)"></app-marcaslist>

  </div>

  </ng-template>




<ng-template #modalAcessorios>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Acessórios</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-acessorioslist [esconderBotoes]="true" (retorno)="retornoAcessorio($event)"></app-acessorioslist>

  </div>

  </ng-template>
