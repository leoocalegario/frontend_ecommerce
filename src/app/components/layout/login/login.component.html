<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">
            <form (ngSubmit)="logar()">
                Login:
                <input type="text" name="login" class="form-control" [(ngModel)]="login.username" />
                Senha:
                <input type="password" name="senha" class="form-control" [(ngModel)]="login.password" />
                <button type="submit" class="btn btn-primary">Logar</button>
            </form>
        </div>
    </div>
</div>
