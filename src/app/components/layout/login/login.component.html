<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">
            Login:
            <input type="text" name="login" class="form-control" [(ngModel)]="login.username" />
            Senha:
            <input type="password" name="senha" class="form-control" [(ngModel)]="login.password" />
            <button class="btn btn-primary" (click)="logar()">Logar</button>
        </div>
    </div>
</div>
